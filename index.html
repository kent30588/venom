<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная - Venom 2 - сайт о фильме</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="blood">
    <div class="container">
      <header class="header">
        <a class="logo-link" href="/">
          <img
            class="logo-image"
            src="img/logo.png"
            alt="logo-image"
            width="46"
            height="71"
          />
        </a>
        <nav class="nav">
          <button class="menu-button">
            <span class="menu-button-text">меню</span>
            <img
              class="menu-button-icon"
              src="img/menu.svg"
              alt="icon: burger menu"
            />
          </button>
          <button class="menu-close">
            <span class="menu-close-text">закрыть</span>
            <img
              class="menu-close-icon"
              src="img/arrow.svg"
              alt="icon: arrow right"
            />
          </button>
          <ul class="nav-menu">
            <li class="nav-menu-item">
              <a class="nav-menu-link" href="about.html">о фильме</a>
            </li>
            <li class="nav-menu-item">
              <a class="nav-menu-link" href="trailer.html">трейлер</a>
            </li>
            <li class="nav-menu-item">
              <a class="nav-menu-link" href="actors.html">актеры</a>
            </li>
            <li class="nav-menu-item">
              <a class="nav-menu-link" href="premier.html">премьера</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="film">
        <div class="film-text">
          <span class="film-date">16 сентября 2021</span>
          <img class="film-logo" src="img/venom-2.svg" alt="film-logo" />
          <p class="film-description">
            В настырном журналисте по-прежнему живет симбиот. Том Харди в образе
            обаятельного суперзлодея из комиксов Marvel.
          </p>
        </div>
        <!-- /.film-text -->
        <div class="button-group">
          <a
            class="button button-primary"
            data-fancybox
            href="https://www.youtube.com/watch?v=Othd8W8o3t0"
          >
            <img
              class="button-icon"
              src="img/play.svg"
              alt="icon: play"
              width="15"
            />
            <span class="button-text">смотреть трейлер</span>
          </a>
          <a class="button button-link" href="trailer.html">
            <img
              class="button-icon"
              src="img/ticket.svg"
              alt="icon: Ticket"
              width="15"
            />
            <span class="button-text">билеты на премьеру</span>
          </a>
        </div>
        <!-- /.button-group -->
      </div>
      <!-- /.film -->
    </div>
    <!-- /.container -->
    <img class="venom" src="img/venom.png" alt="photo: venom" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
