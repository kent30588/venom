<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venom 2 - сайт о фильме</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="blood">
    <div class="container">
      <header class="header">
        <a class="logo-link" href="/">
          <img
            class="logo-image"
            src="img/logo.png"
            alt="logo-image"
            width="46"
            height="71"
          />
        </a>
        <nav class="nav">
          <ul class="nav-menu">
            <li class="nav-menu-item">
              <a class="nav-menu-link" href="#">о фильме</a>
            </li>
            <li class="nav-menu-item">
              <a class="nav-menu-link" href="#">трейлер</a>
            </li>
            <li class="nav-menu-item">
              <a class="nav-menu-link" href="#">актеры</a>
            </li>
            <li class="nav-menu-item">
              <a class="nav-menu-link" href="#">премьера</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="film">
        <div class="film-text">
          <span class="film-date">16 сентября 2021</span>
          <img class="film-logo" src="img/venom-2.svg" alt="film-logo" />
          <p class="film-description">
            В настырном журналисте по-прежнему живет симбиот. Том Харди в образе
            обаятельного суперзлодея из комиксов Marvel.
          </p>
        </div>
        <!-- /.film-text -->
        <div class="button-group">
          <button class="button button-primary">
            <img
              class="button-icon"
              src="img/play.svg"
              alt="icon: play"
              width="15"
            />
            <span class="button-text">смотреть трейлер</span>
          </button>
          <a class="button button-link" href="trailer.html">
            <img
              class="button-icon"
              src="img/ticket.svg"
              alt="icon: Ticket"
              width="15"
            />
            <span class="button-text">билеты на премьеру</span>
          </a>
        </div>
        <!-- /.button-group -->
      </div>
      <!-- /.film -->
    </div>
    <!-- /.container -->
    <img class="venom" src="img/venom.png" alt="photo: venom" />
  </body>
</html>
